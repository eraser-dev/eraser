apiVersion: v1
kind: ConfigMap
metadata:
  name: "eraser-manager-config-{{ toYaml .Values.runtimeConfig | sha256sum | trunc 7 }}"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    checksum/config: "{{ toYaml .Values.runtimeConfig | sha256sum }}"
data:
  controller_manager_config.yaml: |
    {{- toYaml .Values.runtimeConfig | nindent 4 }}
