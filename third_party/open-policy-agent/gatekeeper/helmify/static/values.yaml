    remover:
      image:
        # repo: ""
        tag: "v1.4.0-beta.0"
      request: {}
        # mem: ""
        # cpu: ""
      limit: {}
        # mem: ""
        # cpu: ""

deploy:
  image:
    repo: ghcr.io/eraser-dev/eraser-manager
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v1.4.0-beta.0"
  additionalArgs: []
  priorityClassName: ""
  additionalPodLabels: {}

  securityContext:
    allowPrivilegeEscalation: false

  resources:
    limits:
      memory: 30Mi
    requests:
      cpu: 100m
      memory: 20Mi

  nodeSelector:
    kubernetes.io/os: linux

  tolerations: []

  affinity: {}

nameOverride: ""
