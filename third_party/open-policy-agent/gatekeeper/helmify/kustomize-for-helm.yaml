apiVersion: apps/v1
kind: Deployment
metadata:
  name: eraser-controller-manager
  namespace: eraser-system
spec:
  template:
    metadata:
      annotations:
        checksum/config: "{{ toYaml .Values.runtimeConfig | sha256sum }}"
        test: "{{ toYaml .Values.runtimeConfig | sha256sum | trunc 7 }}"
    spec:
      HELMSUBST_DEPLOYMENT_CONTROLLER_MANAGER_PULL_SECRETS: ""
      volumes:
      - HELMSUBST_VOLUME: ""
      containers:
      - name: manager
        args:
        - --leader-elect=false
        - HELMSUBST_CONFIG_FILE_FLAG
        - HELMSUBST_DEPLOYMENT_CONTROLLER_MANAGER_ADDITIONAL_ARGS
        command:
        - /manager
        env:
        - name: ERASER_CONFIGMAP_NAME
          value: "{{ toYaml .Values.runtimeConfig | sha256sum | trunc 7 }}"
        image: "{{ .Values.deploy.image.repo }}:{{ .Values.deploy.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.deploy.image.pullPolicy }}"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          HELMSUBST_DEPLOYMENT_CONTROLLER_MANAGER_CONTAINER_RESOURCES: ""
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - HELMSUBST_VOLUMEMOUNT: ""
      nodeSelector:
        HELMSUBST_DEPLOYMENT_CONTROLLER_MANAGER_NODESELECTOR: ""
      tolerations:
        HELMSUBST_DEPLOYMENT_CONTROLLER_MANAGER_TOLERATIONS: ""
      affinity:
        HELMSUBST_DEPLOYMENT_CONTROLLER_MANAGER_AFFINITY: ""

