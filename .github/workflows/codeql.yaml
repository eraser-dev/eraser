name: "CodeQL"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 7 * * 1' # Monday at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

    - name: Initialize CodeQL
      uses: github/codeql-action/init@cc7986c02bac29104a72998e67239bb5ee2ee110
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@cc7986c02bac29104a72998e67239bb5ee2ee110

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@cc7986c02bac29104a72998e67239bb5ee2ee110
