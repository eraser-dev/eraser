name: "CodeQL"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 7 * * 1' # Monday at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

    - name: Initialize CodeQL
      uses: github/codeql-action/init@9fdb3e49720b44c48891d036bb502feb25684276
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@9fdb3e49720b44c48891d036bb502feb25684276

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@9fdb3e49720b44c48891d036bb502feb25684276
