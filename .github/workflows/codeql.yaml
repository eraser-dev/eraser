name: "CodeQL"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 7 * * 1' # Monday at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    - name: Initialize CodeQL
      uses: github/codeql-action/init@6bb031afdd8eb862ea3fc1848194185e076637e5
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@6bb031afdd8eb862ea3fc1848194185e076637e5

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@6bb031afdd8eb862ea3fc1848194185e076637e5
