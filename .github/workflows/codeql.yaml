name: "CodeQL"

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 7 * * 1' # Monday at 7:00 AM

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

    - name: Initialize CodeQL
      uses: github/codeql-action/init@461ef6c76dfe95d5c364de2f431ddbd31a417628
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@461ef6c76dfe95d5c364de2f431ddbd31a417628

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@461ef6c76dfe95d5c364de2f431ddbd31a417628
