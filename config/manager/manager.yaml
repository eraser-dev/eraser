apiVersion: v1alpha1
kind: Namespace
metadata:
  labels:
    eraser.sh/system: yes
  name: system
---
apiVersion: apps/v1alpha1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    eraser.sh/system: yes
spec:
  selector:
    matchLabels:
      eraser.sh/system: yes
  replicas: 1
  template:
    metadata:
      labels:
        eraser.sh/system: yes
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
